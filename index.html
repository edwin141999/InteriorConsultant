<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interior Consultant</title>
        <link
            rel="shortcut icon"
            href="public/devchallenges.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Crimson Pro"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lora"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div>
                <button id="btn-home">THIS INTERIOR</button>
            </div>
            <div id="div-navigation">
                <button id="btn-navigation" class="btn-active">Home</button>
                <button id="btn-navigation">Collection</button>
                <button id="btn-navigation">About</button>
                <button id="btn-navigation">Contact</button>
            </div>
            <span class="material-icons" id="collapsed-navigation"> menu </span>
            <div id="collapsed-btn-navigation">
                <div id="div-close-navigation">
                    <span class="material-icons" id="close-navigation">
                        close
                    </span>
                </div>
                <div id="div-btn-navigation">
                    <button id="btn-navigation" class="btn-active">Home</button>
                    <button id="btn-navigation">Collection</button>
                    <button id="btn-navigation">About</button>
                    <button id="btn-navigation">Contact</button>
                </div>
            </div>
        </header>
        <section>
            <div id="div-left">
                <h2 id="h2-title">Modern interior</h2>
                <span id="span-subtitle">
                    A full-Service residential & commercial interior design and
                    staging company offering professional organizing &
                    eco-services.</span
                >
                <span id="span-more-info"
                    >Read more
                    <span class="material-icons"> arrow_right_alt </span></span
                >
            </div>
            <div id="div-right">
                <img src="public/photo1.png" alt="" id="img-residential" />
            </div>
            <div id="div-absolute">
                <div id="div-user-info">
                    <div id="div-info">
                        <img src="public/photo2.png" alt="" id="img-user" />
                        <div id="div-p">
                            <p id="p-name">Aliza Webber</p>
                            <p id="p-career">Interior designer</p>
                        </div>
                    </div>
                    <span id="span-description"
                        >Designed in 2020 by Aliza Webber</span
                    >
                </div>
            </div>
        </section>
        <footer>
            <span id="footer-span"
                >created by
                <a href="https://devchallenges.io/portfolio/edwin141999"
                    >edwin141999</a
                >
                - devChallenges.io</span
            >
        </footer>
    </body>
    <script src="index.js"></script>
</html>
